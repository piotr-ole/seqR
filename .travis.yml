# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
compiler: gcc
cache: packages
sudo: require 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8

r_packages:
  - covr
  - devtools
  
before_install:
  - mkdir -p ~/.R
  - echo "CXX17FLAGS=-O3 -mtune=native -march=native -Wno-unused-variable -Wno-unused-function  -Wno-macro-redefined" >> ~/.R/Makevars
  - echo "CXX17=g++ -std=c++17 -fPIC" >> ~/.R/Makevars
      
script:
  # Link gcc-8 and g++-8 to their standard commands
  - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v

after_success:
  - Rscript -e 'packageVersion("covr")'
  - Rscript -e 'covr::package_coverage(quiet=FALSE)'
  